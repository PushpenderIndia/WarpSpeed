<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>intelliHIRE | Login </title>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css">

</head>
<body>
<div class="container">
      <div class="card text-bg-dark mb-3 mt-3">
        <div class="card-header" align="center">LOGIN</div>
        {% if error_message %}
          <p>{{ error_message }}</p>
        {% endif %}
        <div class="card-body">
          <div class="form">
            <form method="post">
              {% csrf_token %}
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">üë§</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                  name="username"
                />
              </div>
              <div class="input-group mt-3 mb-4 flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">üóùÔ∏è</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Password"
                  aria-label="Password"
                  aria-describedby="addon-wrapping"
                  name="password"
                />
              </div>
              <button class="pulse">LOGIN</button>
              <p align="center">Don't Have an Account? <a href="/signup">Sign Up</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
